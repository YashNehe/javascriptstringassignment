<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Manupulation</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js">
	</script>
	<style>
		body{
			background-color: cadetblue;
		}
	</style>
</head>
<body>
	<div class="content">
		<h1> String Manupulation Assignment</h1>
		<form id="manipulationForm">
		  <label for="str">Enter a Sentence:</label>
		  <input type="text" id="str" required>
		  <input type="file" id="myfile" name="myfile">
		  <br>
		  <button type="button" onclick="capital_words()">Capitalize</button>
		  <button type="button" onclick="capitalizeAll()">Capitalize All Words</button>
		  <button type="button" onclick="Word_Existence()">Check Word Existence</button>
		  <button type="button" onclick="word_OccurrenceCount()">Word Occurrence Count</button>
		  <button type="button" onclick="Word_Densitycalculate()">Word Density Calculation</button>
		  <button type="button" onclick="file_extration">File Extension Extraction</button>
		  <button type="button" onclick="remove_Whitespace">Remove Whitespace</button>
		  <button type="button" onclick="reverse_Words()">Reverse Words</button>
		  <button type="button" onclick="count_Vowels()">Count Vowels</button>
		  <button type="button" onclick="check_Palindrome()">String Palindrome Check</button>
		  <button type="button" onclick="truncate_String()">String Truncation</button>
		  <button type="button" onclick="masking_String()">String Masking</button>
		  <button type="button" onclick="validation_Email()">Email Validation</button>
		</form>
			<div class="ans">
			<h>ANSWER=</h>
			<p id="outputResult"></p>
			</div>
	</div>
</body>
</html>
